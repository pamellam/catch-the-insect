<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Insect</title>
  </head>
  <body>
    <!-- Screen 1 -->
    <div class="screen">
      <h1>Catch The Insect</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>
    <!-- Screen 2 -->
    <div class="screen">
      <h1>What is your favourite insect?</h1>
      <ul>
        <li class="insects-list">
          <button class="choose-insect-btn">
            <!--  -->
            <p>Fly</p>
            <img
              src="https://pngimg.com/uploads/fly/small/fly_PNG3958.png"
              alt="image of fly"
            />
          </button>
        </li>
        <!-- Spider -->
        <li class="insects-list">
          <button class="choose-insect-btn">
            <p>Spider</p>
            <img
              src="https://pngimg.com/uploads/spider/small/spider_PNG14.png"
              alt="image of spider"
            />
          </button>
        </li>
        <!--Mosquito  -->
        <li class="insects-list">
          <button class="choose-insect-btn">
            <p>Mosquito</p>
            <img
              src="https://pngimg.com/uploads/mosquito/small/mosquito_PNG18152.png"
              alt="image of mosquito"
            />
          </button>
        </li>
        <!--Mosquito  -->
        <li class="insects-list">
          <button class="choose-insect-btn">
            <p>Roach</p>
            <img
              src="https://pngimg.com/uploads/roach/small/roach_PNG12147.png"
              alt="image of roach"
            />
          </button>
        </li>
      </ul>
    </div>
    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annoyed yet? <br />
        You are playing an impossible game!
      </h5>
    </div>
    <script src="script.js"></script>
  </body>
</html>
